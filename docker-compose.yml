
services:

  # ─────────────────────────────────────────
  #  BASE DE DONNÉES PostgreSQL
  # ─────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-health_app}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - ./database/initdb.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-health_app}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ─────────────────────────────────────────
  #  ETL Python
  # ─────────────────────────────────────────
  etl:
    build:
      context: ./etl
      dockerfile: Dockerfile
    container_name: etl
    restart: on-failure
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-health_app}
      DB_USER: ${POSTGRES_USER:-admin}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    volumes:
      - ./etl:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

  # ─────────────────────────────────────────
  #  BACKEND Node.js
  # ─────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-health_app}
      DB_USER: ${POSTGRES_USER:-admin}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      JWT_SECRET: ${JWT_SECRET:-changeme_in_production}
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ./backend:/app:delegated
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - internal
      - external
    # commande par défaut : adapte si tu utilises npm start / node server.js / pm2
    command: ["sh", "-c", "npm install --no-audit --no-fund && npm run start"]

  # ─────────────────────────────────────────
  #  FRONTEND React (Vite)
  # ─────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://backend:3000}
    ports:
      - "5173:5173"
    working_dir: /app
    volumes:
      - ./frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - external

# ─────────────────────────────────────────
#  VOLUMES & RÉSEAUX
# ─────────────────────────────────────────
volumes:
  pgdata:
  backend_node_modules:
  frontend_node_modules:

networks:
  internal:
    driver: bridge
  external:
    driver: bridge